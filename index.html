<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maze Flowers Sparkle Heartbeat</title>

<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

svg{
  width:90vw;
  height:90vh;
}

/* MAZE PATH (HIDDEN, ONLY FOR FLOWERS) */
#maze{
  fill:none;
  stroke:#ffb6c1;
  stroke-width:4;
  stroke-dasharray:2000;
  stroke-dashoffset:2000;
  animation: drawMaze 6s ease forwards, hideMaze 0.5s forwards;
  animation-delay:0s,6s;
}

/* HEART â€” HEARTBEAT GLOW */
#heart{
  fill:none;
  stroke:#ffb6c1;
  stroke-width:5;
  stroke-dasharray:1500;
  stroke-dashoffset:1500;
  animation:
    drawHeart 4s ease forwards,
    heartBeat 1.1s infinite;
  animation-delay:6s,10s;
  transform-origin:center;
}

/* FLOWERS */
.flower{
  fill:#ff8fc4;
  filter:
    drop-shadow(0 0 6px #ff69b4)
    drop-shadow(0 0 14px #ff69b4)
    drop-shadow(0 0 26px #ff69b4);
}

/* SPARKLES */
.sparkle{
  fill:white;
  opacity:0.9;
  filter:drop-shadow(0 0 6px white);
}

/* TEXT */
#loveText{
  fill:#ffb6c1;
  font-size:30px;
  font-weight:600;
  opacity:0;
  text-anchor:middle;
  animation: showText 1s ease forwards, glowText 1.2s infinite alternate;
  animation-delay:10s,11s;
}

@keyframes drawMaze{ to{stroke-dashoffset:0;} }
@keyframes hideMaze{ to{opacity:0;} }
@keyframes drawHeart{ to{stroke-dashoffset:0;} }

@keyframes heartBeat{
  0%{
    transform:scale(1);
    filter:drop-shadow(0 0 8px #ff69b4);
  }
  20%{
    transform:scale(1.08);
    filter:drop-shadow(0 0 28px #ff69b4);
  }
  40%{
    transform:scale(1);
    filter:drop-shadow(0 0 10px #ff69b4);
  }
  100%{
    transform:scale(1);
    filter:drop-shadow(0 0 12px #ff69b4);
  }
}

@keyframes showText{ to{opacity:1;} }
@keyframes glowText{
  from{text-shadow:0 0 8px #ff69b4;}
  to{text-shadow:0 0 25px #ff69b4;}
}
</style>
</head>

<body>

<svg viewBox="0 0 300 500">

  <!-- MAZE PATH -->
  <path id="maze" d="
    M20 20 H280
    V60 H60
    V100 H200
    V140 H100
    V180 H260
    V220 H40
    V260 H180
    V300 H80
    V340 H260
    V380 H120
    V420 H280
  "/>

  <!-- FLOWERS (SLOW & SMOOTH) -->
  <circle r="6" class="flower">
    <animateMotion dur="9s" repeatCount="indefinite" begin="6s">
      <mpath href="#maze"/>
    </animateMotion>
  </circle>
  <circle r="5" class="flower">
    <animateMotion dur="11s" repeatCount="indefinite" begin="6.7s">
      <mpath href="#maze"/>
    </animateMotion>
  </circle>
  <circle r="4" class="flower">
    <animateMotion dur="13s" repeatCount="indefinite" begin="7.4s">
      <mpath href="#maze"/>
    </animateMotion>
  </circle>

  <!-- MORE SMOOTH FALLING SPARKLES -->
  <circle class="sparkle" r="2" cx="30"><animate attributeName="cy" from="-20" to="520" dur="7s" repeatCount="indefinite"/></circle>
  <circle class="sparkle" r="1.8" cx="80"><animate attributeName="cy" from="-40" to="520" dur="8s" repeatCount="indefinite"/></circle>
  <circle class="sparkle" r="2" cx="130"><animate attributeName="cy" from="-10" to="520" dur="9s" repeatCount="indefinite"/></circle>
  <circle class="sparkle" r="1.6" cx="180"><animate attributeName="cy" from="-30" to="520" dur="7.5s" repeatCount="indefinite"/></circle>
  <circle class="sparkle" r="2" cx="230"><animate attributeName="cy" from="-50" to="520" dur="8.5s" repeatCount="indefinite"/></circle>
  <circle class="sparkle" r="1.5" cx="270"><animate attributeName="cy" from="-20" to="520" dur="9.5s" repeatCount="indefinite"/></circle>

  <!-- HEART -->
  <path id="heart" d="
    M150 230
    C150 180, 80 180, 80 240
    C80 300, 150 330, 150 360
    C150 330, 220 300, 220 240
    C220 180, 150 180, 150 230
    Z
  "/>

  <!-- TEXT -->
  <text id="loveText" x="150" y="400">love Swati</text>

</svg>

</body>
</html>
